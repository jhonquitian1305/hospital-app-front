<section class="table">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.schedule }}</td>
    </ng-container>

    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.startHour }}</td>
    </ng-container>

    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef>Doctor</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.doctor.name }}</td>
    </ng-container>

    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.patient.fullname }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.type.name.split('_').join(' ') | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.state.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef>
        <button color="primary" mat-stroked-button>
          Ver cita
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

  </table>

  <mat-paginator
      [length]="length"
      [pageSize]="size"
      [pageSizeOptions]="[1, 2, 5, 10]"
      (page)="changePage($event)"
  />

</section>
